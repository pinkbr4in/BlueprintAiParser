<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Blueprint Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='blueprint-parser.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1 class="display-1">{{ error_code }}</h1>
                <h2>{{ error_message }}</h2>
                <p class="lead mt-4">Something went wrong. Please try again.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
